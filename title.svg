<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}

					100% {
						transform: rotate(-3deg);
					}
				}

				.container {
					font-family: 'Hacked',
						'Oswald',
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					text-align: center;
				}

				h1 {
					font-size: 4.5em;
					line-height: 1.3;
					letter-spacing: 5px;
					animation: rotate ease-in-out 1s infinite alternate;
				}
			</style>
			<div class="container">
				<h1>DUCK RULE</h1>
			</div>
		</div>
	</foreignObject>
</svg>