<svg version="1.1" width="350" height="720" viewBox="0 0 350 720" xmlns="http://www.w3.org/2000/svg">
    <style>
        
        .title {
            font-weight: bold;
            font-size: 53.3333px;
        }

        .window,
        .box,
        .image-box {
            border-top: solid 1px #899281;
            border-bottom: solid 1px #292d23;
            border-left: solid 1px #899281;
            border-right: solid 1px #292d23;
        }

        .window,
        .box {
            position: static;
            background-color: #4c5844;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 0 20px;
        }

        .image-box {
            position: static;
            background-color: #4c5844;
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }

        .titlebar {
            color: #d8ded3;
            display: block;
            position: relative;
            margin-bottom: 1em;
            width: 100%;
            height: 18px;
            line-height: 18px;
            text-indent: 24px;
            background-image: url("https://alpynedreams.github.io/vgui.css/styles/greensteam/steamico.png"),
                url("https://alpynedreams.github.io/vgui.css/styles/greensteam/minimize.png"),
                url("https://alpynedreams.github.io/vgui.css/styles/greensteam/close.png");
            background-repeat: no-repeat;
            background-position: top left, top right 20px, top right;
        }

        .window h1 {
            font-size: 18px;
        }

        .window h1,
        h2 {
            color: #c4b550;
        }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 3px 12px 12px;
        }

        .window p {
            text-align: left;
            margin: 12px 12px 12px;
            color: #d8ded3;
        }

        button,
        input[type="button"],
        input[type="reset"],
        input[type="submit"],
        input[type="color"],
        ::-webkit-file-upload-button,
        .greensteam-button {
            color: white;
            background-color: #4c5844;
            height: 25px;
            min-width: 75px;
            cursor: pointer;
            border-top: solid 1px #899281;
            border-bottom: solid 1px #292d23;
            border-left: solid 1px #899281;
            border-right: solid 1px #292d23;
            text-align: left;
            -webkit-font-smoothing: none;
            font-family: "Source Sans Pro", "Fira Sans", "Allerta" ,"Trebuchet MS", "Verdana", sans-serif;
            
        }

        button:active,
        input[type=button]:active,
        input[type=reset]:active,
        input[type=submit]:active,
        input[type=color]:active,
        ::file-selector-button:active {
            border-top: solid 1px #292d23;
            border-bottom: solid 1px #899281;
            border-left: solid 1px #292d23;
            border-right: solid 1px #899281;
        }

        .window-row {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: stretch;
        }
        body{
            margin: 0;
            width:350px; 
            height:720px;
        }
        * {
            font-family: "Fira Sans", "Allerta" ,"Trebuchet MS", "Verdana", sans-serif;
        }
    </style>

    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="background-color:red;">
            <div class="window">
                <div class="titlebar">Infos</div>
                <div class="window-row">
                    <div>
                        <img class="image-box" src="https://avatars.githubusercontent.com/u/43464800" width="100" />
                    </div>
                    <div>
                        <h1>LunarDreams</h1>
                        <p>Dévelopeur qui n'aime pas codé.</p>
                    </div>
                </div>
                <br/>
                <button>Ok</button>

            </div>
        </div>
    </foreignObject>


</svg>
